<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid bg-dark p-5 text-white">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1>RSS aggregator</h1>
        <p>Start reading RSS today! It's easy, it's convenient</p>

        <form class="row">
          <label class="col">
            RSS Link
            <input class="form-control w-100" type="search" name="search" required>
          </label>
          <button class="btn btn-primary col" type="submit">Add</button>
        </form>
        <p>Example: https://lesserwrong.com/feed.xml</p>
      </div>
    </main>
  </body>
</html>
